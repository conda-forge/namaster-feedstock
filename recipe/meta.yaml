{% set name = "NaMaster" %}
{% set version = "1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/LSSTDESC/NaMaster/archive/v{{ version }}.tar.gz
  sha256: 9414488f6171ad80b20e1f693a9b9ca4f1ab5eefdd1b7185d11384603b6c7aed
  patches:
    - libsharp_compflags.patch

build:
  number: 0
  skip: true  # [win or (python_impl == 'pypy')]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - wget
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libtool
  host:
    - python
    - pip
    - gsl
    - fftw
    - cfitsio
    - chealpix
    - numpy
    - libblas
    - libcblas
    - liblapack
  run:
    - python
    - gsl
    - fftw
    - chealpix
    - numpy

test:
  imports:
    - pymaster
  requires:
    - healpy
    - pytest
  source_files:
    - pymaster/tests/*
    - test/*
  commands:
    - pytest -vv pymaster/tests

about:
  home: https://github.com/LSSTDESC/NaMaster
  license: BSD-3-Clause AND GPL-2.0-only
  license_family: BSD
  license_file:
    - LICENSE
    - COPYING
  summary: pseudo-Cl power spectra w/ masking for spin-0 and spin-2 fields
  description: |
    NaMaster is a C library, Python module and standalone program to compute
    full-sky angular cross-power spectra of masked, spin-0 and spin-2 fields
    with an arbitrary number of known contaminants using a pseudo-Cl
    (aka MASTER) approach. The code also implements E/B-mode purification
    and is available in both full-sky and flat-sky modes.
  doc_url: https://namaster.readthedocs.io

extra:
  recipe-maintainers:
    - beckermr
    - damonge
